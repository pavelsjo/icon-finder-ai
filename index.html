<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo to Icon</title>
</head>
<body>
    
    <div class="wrapper">
        <h1>Photo to Icon</h1>
        <div class="input-photo">
            <video id="video">Camera is not available.</video>
            <div class="video-controls">
                <!-- <i class="fas fa-toggle-on"></i>
                <i class="fas fa-toggle-off"></i> -->
                <i class="fas fa-camera" id="button-photo"></i>
            </div>
        </div>
        <div class="output-icon">
            <h2>Suggested Icons</h2>
            <i class="fas fa-address-book"></i>
            <span>&lt;i class="fas fa-address-book"&gt;&lt;/i&gt;</span>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/c4d3502012.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
<script src="main.js" type="module"></script>
</html>
