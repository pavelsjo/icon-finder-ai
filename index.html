<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo to Icon</title>
</head>
<body>
    
    <div class="wrapper">
        <h1>Photicon</h1>
        <div class="input-photo" id='input-div'>
            <video id="video">Camera is not available.</video>
            <div class="video-controls">
                <i class="fas fa-toggle-on" id="togle-camera"></i>
                <i class="far fa-circle" id="button-photo"></i>
            </div>
        </div>
        <div class='input-text'>
            <form id="form">
                <i class="fas fa-search" id="search-on"></i>
                <input type="search" id='input-text'>
                <i class="fas fa-camera" id="camera-on"></i>
            </form>
        </div>
        <h2 id="looking-for">          
        </h2>
        <div id="results">
        </div> 
    </div>
    
</body>
<script src="https://kit.fontawesome.com/c4d3502012.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js" type="module"></script>
</html>
